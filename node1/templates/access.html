<!DOCTYPE html>
<html>
<body>

<h1>Welcome To Distributed Ledger Database</h1>

<p>
<h2>Transaction Records :: </h2>
	<a href="/" >Go Back</a>
</p>

</br>
<p>
	<table border="1" cellpadding="5" cellspacing="5" align="left">
		<tr>
			<th><b>Transaction ID</b></th>
			<th><b>Sender's Wallet ID</b></th>
			<th><b>Receiver's Wallet ID</b></th>
			<th><b>Amount Sent</b></th>
		</tr>
	{% for row in rows %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
			<td>{{ row[2] }}</td> 
			<td>{{ row[3] }}</td>  
		</tr>
	{% endfor %}
	</table>
</p>

</body>
</html>
